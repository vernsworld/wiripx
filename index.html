  <script type="text/javascript">
//background change every minute
function setbackground()
{
window.setTimeout( "setbackground()", 60000); // 5000 milliseconds delay
var index = Math.round(Math.random() * 9);
var ColorValue = "000000"; // black (index = 0)
if(index == 1)
ColorValue = "012980"; //dark blue
if(index == 2)
ColorValue = "9af01a"; //bright green
if(index == 3)
ColorValue = "405205"; //hunter
if(index == 4)
ColorValue = "320180"; //purple
if(index == 5)
 ColorValue = "4b5205"; //olive
if(index == 6)
ColorValue = "0d6601"; //dark green
if(index == 7)
ColorValue = "eaff00"; //chartreuse
if(index == 8)
ColorValue = "060552"; //darker blue
if(index == 9)
ColorValue = "ff3700"; //red orange
document.getElementsByTagName("body")[0].style.backgroundColor = "#" + ColorValue;
}
</script>
<body onload="setbackground();">
